<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resources/styles/style.css">
        <title>Business blog card</title>
    </head>
    <body>
        <main>
            <section class="card-image">
                <div class="card-image__pattern"></div>
                <img src="resources/images/hero-image-1.jpg" alt="Women drinking coffee">
            </section>
            <section class="card-content">
                <section class="card-content__text">
                    <h1>Perfect solution for small business</h1>
                    <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
                </section>
                <section class="card-content__author">
                    <img src="resources/images/avatar-image-business-card-1.png" alt="Author avatar">
                    <section class="card-content__author__name-title">
                        <p class="card-content__author__name-title__name">Amy Burgess</p>
                        <p class="card-content__author__name-title__title">Customer Manger, Solution Oy</p>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
